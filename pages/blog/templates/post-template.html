<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} - Cornerstone Chiropractic</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav-bar></nav-bar>

    <!-- Blog Post Content -->
    <article class="blog-post hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="blog-meta mb-4">
                        <span class="date">${date}</span>
                        <span class="category">${category}</span>
                    </div>
                    <div class="blog-author mb-4">
                        <div class="d-flex align-items-center">
                            <img src="${authorImage}" alt="${author}" class="author-image me-3">
                            <div>
                                <div class="author-name">${author}</div>
                                <div class="author-title">${authorTitle}</div>
                            </div>
                        </div>
                    </div>
                    <h1 class="heading-1">${title}</h1>
                    <img src="${image}" alt="${title}" class="img-fluid rounded mb-4">
                    <div class="blog-content rich-text">
                        ${content}
                    </div>
                    
                    <!-- Share Section -->
                    <div class="share-section mt-5">
                        <h3 class="heading-3 mb-4">Share This Article</h3>
                        <div class="share-buttons">
                            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" 
                               target="_blank" 
                               class="btn share-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                <span>Share</span>
                            </a>
                            <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(title)}" 
                               target="_blank" 
                               class="btn share-btn twitter">
                                <i class="fab fa-twitter"></i>
                                <span>Tweet</span>
                            </a>
                            <a href="https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(title)}" 
                               target="_blank" 
                               class="btn share-btn linkedin">
                                <i class="fab fa-linkedin-in"></i>
                                <span>Share</span>
                            </a>
                            <button onclick="copyToClipboard(window.location.href)" 
                                    class="btn share-btn copy">
                                <i class="fas fa-link"></i>
                                <span>Copy Link</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <!-- Footer -->
    <footer-component></footer-component>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <script src="/js/main.js"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.querySelector('.share-btn.copy span');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
