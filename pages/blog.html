<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Cornerstone Chiropractic</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav-bar></nav-bar>

    <!-- Blog Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="heading-1">The Cornerstone Wellness Center</h1>
                    <p class="body-large">Stay informed with the latest health tips, wellness advice, and clinic updates.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Grid Section -->
    <section class="blog-grid section bg-light-sage">
        <div class="container">
            <div class="row g-4">
                <!-- Blog posts will be dynamically loaded here -->
            </div>

            <!-- Add loading state -->
            <div class="text-center mt-4 loading-spinner d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-5">
                <button class="btn btn-lg primary-combo load-more-btn">Load More Posts</button>
            </div>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto text-center">
                    <h2 class="heading-2">Stay Updated</h2>
                    <p class="body-large">Subscribe to our newsletter for the latest wellness tips and clinic updates.</p>
                    <form class="newsletter-form">
                        <div class="input-group">
                            <input type="email" class="form-input" placeholder="Enter your email">
                            <button type="submit" class="btn primary-combo">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer-component></footer-component>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/footer.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/blogLoader.js"></script>
</body>
</html>
